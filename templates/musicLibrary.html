<md-list>
    <md-list-item class="md-3-line" ng-repeat="music in musics" ng-click="changeMusic($event, music.number); isReplyFormOpen = !isReplyFormOpen">
        <div>
            <div layout="row" ng-show="!isReplyFormOpen">
                <img ng-src="assets/img/pochettes/{{music.image}}" class="md-avatar"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{music.title}}</h3>
                    <h4>{{music.artists.join(', ')}}</h4>
                </div>
            </div>
            <div layout="row" layout-padding ng-show="isReplyFormOpen" class="sample-show-hide">
                <div>
                    <img ng-src="assets/img/pochettes/{{music.image}}" width="200px;"/></div>
                <div layout-align=" center">
                    <h4>{{music.title}}</h4>
                    {{music.artists.join(', ')}}
                </div>
            </div>
        </div>

    </md-list-item>
</md-list>
